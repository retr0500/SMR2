<!DOCTYPE html>
<html lang="es">
    <head>
        <title> Tarea 1.6 - Formularios </title>
        <link type="text/css" rel="Web" href="Web.css"/>
    </head>
    <body>
        <form>
        <h1>Formulario</h1>
        <label for="text">Nome</label>
        <br>
        <input type="text" name="Nome" id="Nome" placeholder="Gabriel"
required="required">
        <br>
        <label for="text">Apelidos</label>
        <br>
        <input type="text" name="Apelidos" id="Apelidos"
placeholder="Pazos Sieiro" required="required">
        <br>
        <label for="text">Nome de Usuario</label>
        <br>
        <input type="text" name="Nome de Usuario" id="Nome de Usuario"
placeholder="gapaz" required="required">
        <br>
        <label for="text">Contrasinal</label>
        <br>
        <input type="password" name="Contrasinal" id="Contrasinal"
placeholder="" required="required">
        <br>
        <label for="text">Repetir o Contrasinal</label>
        <br>
        <input type="password" name="Repetir o Contrasinal"
id="Repetir o Contrasinal" placeholder="" required="required">
        <br>
        <input type="radio" name="Sexo" value="1" required="required">Home
        <input type="radio" name="Sexo" value="2" required="required">Muller
        <br>
        <p>Redes sociais que empregas habitualmente</p>
        <input type="checkbox" name="Red social" value="1" >Facebook
        <br>
        <input type="checkbox" name="Red social" value="2" >Twitter
        <br>
        <input type="checkbox" name="Red social" value="3" >Pinterest
        <br>
        <input type="checkbox" name="Red social" value="4" >Instagram
        <br>
        <input type="checkbox" name="Red social" value="5" >Otro
        <br>
        <textarea  name="comentario" id="comentario"
required="required"></textarea>
        <br>
        Provincia
        <select name="transporte" required="required">

            <option>Pontevedra </option>

            <option>Lugo</option>

            <option>Ourense</option>

            <option selected>A Coruña</option>

        </select>
        <br>
        <b>Sube a túa foto...</b>
        <br>
        <input type="file" value="" accept="image/png, .jpeg, .jpg, image/gif">
        <BR></BR>
        <input type="reset"  value="Borrar datos do formulario">
        <BR></BR>
        <input type="submit" value="Crear conta">


        </form>
    </body>


</html>
